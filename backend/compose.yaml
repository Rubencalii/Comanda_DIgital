services:
  # Aplicaci√≥n PHP/Symfony
  php:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/var/www/html
    depends_on:
      database:
        condition: service_healthy
      mercure:
        condition: service_healthy
    environment:
      DATABASE_URL: mysql://comanda:comanda_secret@database:3306/comanda_digital?serverVersion=8.0&charset=utf8mb4

  # Servidor Web Nginx
  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php

  # Base de Datos MySQL 8
  database:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root_secret
      MYSQL_DATABASE: comanda_digital
      MYSQL_USER: comanda
      MYSQL_PASSWORD: comanda_secret
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot_secret"]
      timeout: 5s
      retries: 10
      start_period: 30s
    volumes:
      - database_data:/var/lib/mysql

  # Mercure Hub para Tiempo Real (Cocina)
  mercure:
    image: dunglas/mercure
    restart: unless-stopped
    ports:
      - "3000:80"
    environment:
      SERVER_NAME: ':80'
      MERCURE_PUBLISHER_JWT_KEY: 'ComandaDigitalMercureSecretKey2026!'
      MERCURE_SUBSCRIBER_JWT_KEY: 'ComandaDigitalMercureSecretKey2026!'
      MERCURE_EXTRA_DIRECTIVES: |
        cors_origins http://localhost:8080 http://127.0.0.1:8080
        anonymous
    command: /usr/bin/caddy run --config /etc/caddy/dev.Caddyfile
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/healthz"]
      timeout: 5s
      retries: 5
      start_period: 30s
    volumes:
      - mercure_data:/data
      - mercure_config:/config

volumes:
  database_data:
  mercure_data:
  mercure_config:
